name: Daily Sync

on:
  schedule:
    # 6:00 AM Malaysia Time (MYT) is 10:00 PM UTC
    - cron: '0 22 * * *' 
  workflow_dispatch: # Allows you to run it manually whenever you want

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Portfolio Update
        run: python update_portfolio.py

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html history.json
          git commit -m "Daily Sync at 6AM MYT: $(date)" || echo "No changes to commit"
          git push
