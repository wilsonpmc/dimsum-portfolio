name: Daily Sync
on:
  schedule:
    - cron: '0 16 * * *' # Runs at midnight MYT (16:00 UTC)
  workflow_dispatch:
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run
        run: |
          pip install requests
          python update_portfolio.py
      - name: Deploy
        run: |
          git config --global user.name 'PortfolioBot'
          git config --global user.email 'bot@portfolio.com'
          git add index.html
          git commit -m "Auto-update dashboard"
          git push
